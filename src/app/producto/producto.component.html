<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card shadow p-4 w-100" style="max-width: 600px;">
    <h4 class="text-center mb-4">Formulario de Producto</h4>

    <form [formGroup]="productoForm" (ngSubmit)="onSubmit()" class="row g-3">
      <div class="col-12">
        <label for="nombre" class="form-label">Nombre</label>
        <input id="nombre" type="text" formControlName="nombre" class="form-control">
      </div>

      <div class="col-12">
        <label for="marca" class="form-label">Marca</label>
        <input id="marca" type="text" formControlName="marca" class="form-control">
      </div>

      <div class="col-12">
        <label for="categoria" class="form-label">Categor√≠a</label>
        <input id="categoria" type="text" formControlName="categoria" class="form-control">
      </div>

      <div class="col-12">
        <label for="tipoProducto" class="form-label">Tipo de Producto</label>
        <input id="tipoProducto" type="text" formControlName="tipoProducto" class="form-control">
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary mt-3">
          Calcular
        </button>
      </div>
    </form>

    <div *ngIf="precioFinalCalculado !== undefined" class="alert alert-success mt-4 text-center">
      <strong>Precio Final:</strong> {{ precioFinalCalculado | currency }}
    </div>
  </div>
</div>
